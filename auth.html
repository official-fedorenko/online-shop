<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему - Интернет-магазин</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="js/navigation.js" defer></script>
    <script src="js/user-auth.js" defer></script>
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="fas fa-store"></i> Интернет-магазин</h1>
          <p>Добро пожаловать! Войдите в систему или создайте новый аккаунт</p>
        </div>

        <!-- Форма входа -->
        <div id="login-form" class="auth-form active">
          <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="login-email">
                <i class="fas fa-user"></i>
                Email или никнейм
              </label>
              <input
                type="text"
                id="login-email"
                name="login"
                required
                placeholder="Введите email или никнейм"
              />
            </div>

            <div class="form-group">
              <label for="login-password">
                <i class="fas fa-lock"></i>
                Пароль
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                  placeholder="Введите пароль"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('login-password')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              <i class="fas fa-sign-in-alt"></i>
              Войти
            </button>
          </form>

          <div class="auth-switch">
            <p>
              Нет аккаунта?
              <a href="#" onclick="switchToRegister()">Зарегистрироваться</a>
            </p>
          </div>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" class="auth-form">
          <h2><i class="fas fa-user-plus"></i> Регистрация</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="register-nickname">
                <i class="fas fa-user"></i>
                Никнейм
              </label>
              <input
                type="text"
                id="register-nickname"
                name="nickname"
                required
                placeholder="Ваш никнейм"
              />
            </div>

            <div class="form-group">
              <label for="register-email">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input
                type="email"
                id="register-email"
                name="email"
                required
                placeholder="Введите email"
              />
            </div>

            <div class="form-group">
              <label for="register-password">
                <i class="fas fa-lock"></i>
                Пароль
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="register-password"
                  name="password"
                  required
                  placeholder="Придумайте пароль"
                  minlength="6"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('register-password')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="form-hint">Минимум 6 символов</div>
            </div>

            <div class="form-group">
              <label for="register-confirm-password">
                <i class="fas fa-lock"></i>
                Подтвердите пароль
              </label>
              <div class="password-input">
                <input
                  type="password"
                  id="register-confirm-password"
                  name="confirmPassword"
                  required
                  placeholder="Повторите пароль"
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('register-confirm-password')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
              <i class="fas fa-user-plus"></i>
              Зарегистрироваться
            </button>
          </form>

          <div class="auth-switch">
            <p>
              Уже есть аккаунт?
              <a href="#" onclick="switchToLogin()">Войти</a>
            </p>
          </div>
        </div>

        <!-- Сообщения -->
        <div id="auth-message" class="auth-message" style="display: none">
          <i class="fas fa-info-circle"></i>
          <span id="auth-message-text"></span>
        </div>
      </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/user-auth.js"></script>
  </body>
</html>
